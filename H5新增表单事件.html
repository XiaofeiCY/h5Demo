<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <form class="" report-submit="false" bindsubmit="" bindreset="">
            用户名：<input type="text" id="username"><br>
            电话：<input type="tel" id='userphone' pattern="/^1\d{10}$/"><br>
            <input type="submit">
        </form>
    </form>
</body>
<script>
    // 1、oninput：监听当前指定元素内容的改变：只要内容改变（添加内容，删除内容），
    // 就会触发该事件
    document.getElementById("username").oninput = function() {
        console.log('oninput', this.value);
    }
    // onkeyup:键盘弹起的时候，每一个键弹起都会触发一次（例如：Ctrl+V会触发两次）
    // 而且如果内容是靠鼠标右键粘贴的，那该事件是不会触发的
    document.getElementById("username").onkeyup = function() {
        console.log('onkeyup', this.value);
    }
    // oninvalid:当验证不通过时触发
    document.getElementById("userphone").oninvalid = function() {
        // setCustomValidity:设置默认提示信息
        this.setCustomValidity('请输入合法的11位手机号');
    }
</script>
</html>
