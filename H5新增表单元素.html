<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- 下拉选择框 -->
        专业：
        <select name="" id="">
            <option value="1">js</option>
            <option value="2">前端</option>
            <option value="3">后端</option>
            <option value="4">移动端</option>
        </select>
        <!-- 下拉选择输入框 -->
        <!-- 建立输入框与datalist列表联系 -->
        专业：<input type="text" list="subjects">
        <!-- 注意：这个datalist对于每个浏览器显示效果都不一样，所以这个不常用，只做了解 -->
        <!-- option可以是单标签，也可以是双标签 -->
        <datalist id="subjects">
            <option value="英语" />
            <option value="前端" label="牛逼"></option>
            <option value="后端" label="就那样"></option>
            <option value="移动端" label="还行"></option>
            <option value="js" label="不知道"></option>
        </datalist>
        网址：<input type="url" list="urls">
        <!-- 如果input的输入框的type类型是url，那么option的value值必须添加http://
        也就是说网址必须规范且合法 -->
        <datalist id="urls">
            <option value="http://www.baidu.com"></option>
            <option value="http://www.xinlang.com"></option>
            <option value="http://www.wangyi.com"></option>
            <option value="http://www.souhu.com"></option>
        </datalist>
    </form>
</body>
</html>
