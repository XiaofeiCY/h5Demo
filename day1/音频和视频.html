<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 过去视频播放：
    1、embed：直接插入视频文件--本质是调用本机上已经安装好的视频播放软件，如果电脑没有播放软件那他也没用了
    2、flash：要安装使用flash，首先得花时间去学习flash的使用，这增加了使用成本；而且苹果设备不支持flash -->
    
    <!-- audio：音频
    src：播放的音频文件的路径（必填）
    controls：音频播放器的控制器面板（必须）
    autoplay：自动播放
    loop：循环 -->
    <!-- <audio src="" controls></audio> -->


    <!-- video：视频
    src：播放的视频文件的路径（必填）
    controls：视频播放器的控制器面板（必须）
    autoplay：自动播放
    loop：循环
    width：宽度 （当需要设置宽高的时候，一般只设置宽度或者高度，视频本身会自动缩放比例
            不要同时设置宽高，视频不会真正的调整到设置的宽高，除非设置的值刚好是等比例的）
    height：高度
    poster：当视频还没有完全下载，或者用户还没有点击播放前的默认显示封面，默认显示当前视频文件的第一帧画面
            （可以用一张图片路径来改变默认显示画面，但是加上autoplay就不起作用了） -->
    <!-- <video src=""></video> -->

    <!-- 重点说明：
    source：因为不同的浏览器对文件格式的支持程度不一样，所以在进行视频添加的时候需要考虑到当前浏览器是否支持文件格式的输出
            故我们需要准备多个视频文件，让浏览器自己选择 -->
    <!-- <video src="" controls>
        <source src="" type="video/flv"></source>
        <source src="" type="video/avi"></source>
        <source src="" type="video/mp4"></source>
        您当前的浏览器不支持视频播放
    </video> -->
</body>
</html>
