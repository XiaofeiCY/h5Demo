<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            color: red;
        }
        span {
            display: block;
        }
    </style>
</head>
<body>
    sessionStorage的使用：（存储数据到本地，存储的容量在5mb左右）<br>
    setItem(key, value)：存储数据，以键值对的方式存储<br>
    getItem(key)：获取数据，通过指定名称的key获取对应的value值<br>
    removeItem(key)：删除数据，通过指定名称key删除对应的值<br>
    clear()：清空所有存储的内容（慎用）<br>
    <p>注意：</p>
    <span>session存储数据本质只是存储在当前页面，新开的页面就没有</span>
    <span>他的生命周期止于关闭当前页面，关闭页面，数据会自动清除</span>
    <input type="text" id="userName"><br>
    <input type="button" value="设置数据" id='setData'>
    <input type="button" value="获取数据" id='getData'>
    <input type="button" value="删除数据" id='removeData'>
</body>

<script>
    // 存储数据
    document.querySelector("#setData").onclick = function() {
        // 获取用户名
        var name = document.querySelector("#userName").value;
        // 存储数据
        window.sessionStorage.setItem('userName', name);
    }
    // 获取数据
    document.querySelector("#getData").onclick = function() {
        // 如果找不到对应名称的key，那么获取到的值就是null
        var name = window.sessionStorage.getItem('userName');
        alert(name);
    }
    // 删除数据
    document.querySelector('#removeData').onclick = function() {
        // 在删除的时候，如果key的值不正确，系统不会报错，但也不会执行
        window.sessionStorage.removeItem('userName');
    }
</script>
</html>
