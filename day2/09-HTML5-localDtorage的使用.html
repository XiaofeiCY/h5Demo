<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            color: red;
        }
        span {
            display: block;
        }
    </style>
</head>
<body>
    localStorage的使用：<br>
    setItem(key, value)：存储数据，以键值对的方式存储<br>
    getItem(key)：获取数据，通过指定名称的key获取对应的value值<br>
    removeItem(key)：删除数据，通过指定名称key删除对应的值<br>
    clear()：清空所有存储的内容（慎用）<br>

    <p>注意：</p>
    <span>1、存储的内容大概20mb</span>
    <span>2、不同浏览器不能共享数据，但是在同一浏览器的不同窗口可以共享数据</span>
    <span>3、永久生效，它的数据是存储在硬盘上，并不会随着页面或者浏览器的关闭而清除，如果想清除，必须手动清除</span>
    <input type="text" id="userName"><br>
    <input type="button" value="设置数据" id='setData'>
    <input type="button" value="获取数据" id='getData'>
    <input type="button" value="删除数据" id='removeData'>
</body>
<script>
    document.querySelector("#setData").onclick = function() {
        var name = document.querySelector('#userName').value;
        // 使用localStorage存储数据
        window.localStorage.setItem("userName", name);
    }
    // 获取数据
    document.querySelector("#getData").onclick = function() {
        var name = window.localStorage.getItem("userName");
        alert(name);
    }
    // 清除数据
    document.querySelector("#removeData").onclick = function() {
        window.localStorage.removeItem("userName");
    }
</script>
</html>
