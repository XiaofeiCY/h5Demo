<!DOCTYPE html>
<!-- manifest='应用程序缓存清单的路径（建议文件的扩展名是appcache），这个文件的本质就是一个文本文件' -->
<html lang="en" manifest="demo.appcache">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 250px;
            height: 200px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- 记住测试的时候，最好用Chrome浏览器，他可以模拟断网的状态（F12->Network->Offline） -->
    <!-- 要是demo.appcache不起作用 得先看看是不是电脑不识别这个后缀名，要去Internet Infomation Services(IIS)管理器的MIME类型里面添加
    或者看看该网页是否需要网络连接
    具体操作查看教学资源（黑马程序员h5c3视频--day2--10应用程序缓存） -->
    <img src="./demo1.jpg" alt="">
    <img src="./demo2.jpg" alt="">
    <img src="./demo3.jpg" alt="">
    <img src="./demo4.jpg" alt="">
</body>
</html>
