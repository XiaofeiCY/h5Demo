<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            box-shadow: 10px 10px 10px 10px #ccc inset;
        }
    </style>
</head>
<body>
    <!-- 边框阴影：box-shadow:h v blur spread color inset
    h:水平方向的偏移值
    v:垂直方向的偏移值
    blur：模糊度（可选）
    spread：阴影的尺寸，扩展和收缩的阴影大小（可选）
    color：颜色--可选，默认黑色
    inset：内阴影--可选，默认是外阴影 -->
    <div></div>
</body>
</html>
