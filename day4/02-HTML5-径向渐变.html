<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* 添加径向渐变：产生的也是图像 */
            /* 语法：radial-gradient(形状，大小，坐标)
            形状（shape）：
                circle：产生正方形的渐变色
                ellipse：适配当前形状，如果是正方形的容器，两者效果一样，如果是宽高不一致，默认ellipse
            大小（size）：closest-side：最近边；farthest-side：最远边；closest-corner：最近角；farthest-corner：最远角
            默认值是farthest-corner最远角
            坐标（at position）：默认在正中心，可以赋值坐标（参照元素左上角），也可以赋值关键字（left center right top bottom） */
            /* background: radial-gradient(red, blue); */
            /* background: radial-gradient(circle, red, blue); */
            /* background: radial-gradient(circle farthest-side at 50px 50px, red, blue); */
            /* background: radial-gradient(at right top, red, blue); */
            
            /* 设置颜色位置 */
            /* background: radial-gradient(red, red 50%, blue 50%, blue 100%); */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
