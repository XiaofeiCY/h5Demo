<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/jquery.fullPage.css">
    <link rel="stylesheet" href="./css/03-CSS.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-ui-1.10.3.min.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
</head>
<body>
    <div id="360Page">
        <div class="section first">
            <div class="logo">
                <img src="./imgs/logo.png" alt="">
            </div>
            <div class="text">
                <img src="./imgs/text_01.png" alt="">
                <img src="./imgs/text_02.png" alt="">
                <img src="./imgs/text_03.png" alt="">
                <img src="./imgs/text_04.png" alt="">
                <img src="./imgs/text_05.png" alt="">
                <img src="./imgs/text_06.png" alt="">
                <img src="./imgs/text_07.png" alt="">
                <img src="./imgs/text_08.png" alt="">
            </div>
            <div class="intro">
                <img src="./imgs/intro.png" alt="">
            </div>
        </div>
        <div class="section second">
            <div class="fuckSecond">
                <div class="shield">
                    <img src="./imgs/shield_01.png" alt="">
                    <img src="./imgs/shield_02.png" alt="">
                    <img src="./imgs/shield_03.png" alt="">
                    <img src="./imgs/shield_04.png" alt="">
                    <img src="./imgs/shield_05.png" alt="">
                    <img src="./imgs/shield_06.png" alt="">
                    <img src="./imgs/shield_07.png" alt="">
                    <img src="./imgs/shield_08.png" alt="">
                    <img src="./imgs/shield_09.png" alt="">
                </div>
                <div class="secInfo">
                    <img src="./imgs/secInfo.png" alt="">
                </div>
            </div>
        </div>
        <div class="section third">
            <div class="thirdInfo">
                <img src="./imgs/thirdInfo.png" alt="">
            </div>
            <div class="circle">
                <img src="./imgs/thirdCircle.png" alt="">
                <img src="./imgs/rocket.png" alt="" class="rocket">
            </div>
        </div>
        <div class="section forth">
            <div class="search">
                <div class="searchBar">
                </div>
                <div class="searchText">
                </div>
                <div class="searchReasult">
                </div>
            </div>
            <div class="forthInfo">
            </div>
        </div>            
        <div class="section fifth">
            <div class="fifthInfo">
                <img src="./imgs/fifthInfo.png" alt="">
            </div>
            <div class="fifthBorder">
                <div class="fifthBorderTop"></div>
                <div class="fifthBorderLeft"></div>
                <div class="fifthBorderBottom"></div>
                <div class="fifthBorderRight"></div>
                <div class="fifthBackground"></div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function(){
        setTimeout(function() {
            $('.first').addClass("current");
        }, 500);
        $('#360Page').fullpage({
            // 设置每一屏的背景色
            slidesColor: ['#0da5d6', '#2ab561', '#de8910', '#16ba9d', '#0da5d6'],
            // 滚动到某一屏之后的回调
            // index: 当前屏的索引，索引从1开始
            afterLoad: function(anchorLink, index) {
                // 先将其他屏的current样式标记清除
                $('.section').removeClass('current');
                // 当滚动到某一屏之后，添加样式标记
                $(".section").eq(index - 1).addClass("current");
                console.log('aaa');
            }
        });
    });
</script>
</html>
