<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/jquery.fullPage.css">
    <link rel="stylesheet" href="./css/03-CSS.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-ui-1.10.3.min.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
</head>
<body>
    <div id="360Page">
        <div class="section first">
            <div class="logo">
                <img src="./imgs/logo.png" alt="">
            </div>
            <div class="text">
                <img src="./imgs/text_01.png" alt="">
                <img src="./imgs/text_02.png" alt="">
                <img src="./imgs/text_03.png" alt="">
                <img src="./imgs/text_04.png" alt="">
                <img src="./imgs/text_05.png" alt="">
                <img src="./imgs/text_06.png" alt="">
                <img src="./imgs/text_07.png" alt="">
                <img src="./imgs/text_08.png" alt="">
            </div>
            <div class="intro"></div>
        </div>
        <div class="section second">
            <h3>第二屏</h3>
        </div>
        <div class="section third">
            <h3>第三屏</h3>
        </div>
        <div class="section forth">
            <h3>第四屏</h3>
        </div>
    </div>
</body>
<script>
    $(function(){
        $('#360Page').fullpage({
            // 设置每一屏的背景色
            slidesColor: ['#aa6a16', '#16aa8a', '#aa1616', '#19005e'],
            // 滚动到某一屏之后的回调
            // index: 当前屏的索引，索引从1开始
            afterLoad: function(anchorLink, index) {
                console.log(anchorLink, index);
            }
        });
    });
</script>
